<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/commons :: head">
</head>

<body>
<nav th:replace="fragments/commons :: nav"></nav>

<div class="container">
    <h2 class="text-center text-white pt-5">Вход</h2>
    <form th:method="post" th:action="@{/users/login}"
          class="my-form mx-auto col-md-6 col-lg-4 d-flex flex-column justify-content-center">
        <div class="form-group">
            <label for="username" class="text-dark fw-bold p-2">Потребителско име</label>
            <input id="username" name="username" th:value="${username}" type="text" minlength="4" maxlength="20" required class="form-control"
                   placeholder="Username"/>
        </div>
        <div class="form-group">
            <label for="password" class="text-dark fw-bold p-2">Парола</label>
            <input id="password" name="password" type="password" minlength="4" maxlength="20" required
                   class="form-control" placeholder="Password"/>
        </div>

        <p th:if="${bad_credentials}" class="text-danger fw-bold">Невалидно потребителско име или парола!</p>

        <div class="row">
            <div class="col">
                <div class="button-holder d-flex justify-content-center pt-4">
                    <input type="submit" class="btn w-50" value="Влез"/>
                </div>
            </div>
        </div>
    </form>
</div>


<footer th:replace="fragments/commons :: footer"></footer>
</body>

</html>
